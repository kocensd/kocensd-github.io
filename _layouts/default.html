<!DOCTYPE html>
<html>

    enable_page_level_ads: true
  });
  </script>
  {% include head.html %}
  <body>
    {% include nav.html %}

    <div id="main" role="main" class="container">

      <div style="margin:auto;">

      <!-- 페이지 광고 -->
      <ins class="adsbygoogle"

      </script>
      </div>
      
    </div>
    
    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include footer.html %}
        </footer>
      </div>
    </div>
    {% include analytics.html %}
